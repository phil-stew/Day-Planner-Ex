<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="assets/css/style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="TodaysDate" class="lead">date</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">



    <!-- Timeblocks go here -->
    <div class="row">
      <div id="9" class="col-sm " >
         9:00am
      </div>
      <input id="9am" type="text" class="col-10 border">
      <button class="btn btn-outline-secondary col-sm border" type="button" id="button-addon2" data-hour='9'id="btn1">Save</button>

      <div id="10" class="col-sm border">
        10:00am
      </div>
      <input id="10am" type="text" class="col-10 border">
      <button class="btn btn-outline-secondary col-sm border" type="button" id="button-addon2" id="btn2">Save</button>

      <div id="11" class="col-sm border">
        11:00am
      </div>
      <input id="11am" type="text" class="col-10 border">
      <button class="btn btn-outline-secondary col-sm border" type="button" id="button-addon2" id="btn2">Save</button>
      



    </div>

    



  </div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="assets/js/java.js"></script>
</body>

</html>
